<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Calculadora do Windows</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <script src="./src/js/index.js" defer></script>
</head>

<body>
    <div id="calc">
        <!-- <h3>Calculadora</h3> -->

        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>

        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button type="button">DEL</button>
            <button>/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>

            <button class="number"></button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>

    <footer class="footer">
        <h1 class="title">
            Projeto - Calculadora do Windows<br />
            Criado com base do Canal no YouTube | <a href="https://www.youtube.com/@MatheusBattisti" target="_blank"
                rel="noopener noreferrer">Matheus Battisti - Hora de Codar</a>
        </h1>
    </footer>
</body>

</html>
